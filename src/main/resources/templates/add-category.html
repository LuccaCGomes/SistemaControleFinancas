<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Categoria - Sistema de Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/loggedin">Sistema de Controle Financeiro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/loggedin}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add-transaction}">Adicionar Transação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions}">Ver Transações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/add-category}">Adicionar Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" style="color: red; font-weight: bold;">Sair</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center mb-0">Adicionar Nova Categoria</h2>
        </div>
        <div class="card-body">
          <!-- Alert for success message -->
          <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form th:action="@{/add-category}" method="post">
            <!-- Category Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome da Categoria</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     required
                     placeholder="Digite o nome da categoria">
              <div class="form-text">Nome deve ser único!</div>
            </div>

            <!-- Category Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control"
                        id="description"
                        name="description"
                        rows="3"
                        placeholder="Digite a descrição da categoria"></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Salvar Categoria</button>
              <a th:href="@{/categories}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
