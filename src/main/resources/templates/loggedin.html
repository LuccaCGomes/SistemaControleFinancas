<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/loggedin">Sistema de Controle Financeiro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loggedin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-transaction}">Adicionar Transação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Ver Transação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-category}">Adicionar Categoria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" style="color: red; font-weight: bold;">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Bem Vindo(a), <span th:text="${username}" class="text-primary"></span>!</h1>
                    <div class="d-grid gap-3">
                        <div class="row">
                            <div class="col-md-6">
                                <a th:href="@{/add-transaction}" class="btn btn-primary btn-lg w-100">
                                    Adicionar nova Transação
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/transactions}" class="btn btn-success btn-lg w-100">
                                    Ver Transações
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a th:href="@{/add-category}" class="btn btn-info btn-lg w-100">
                                    Adicionar nova Categoria
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/categories}" class="btn btn-secondary btn-lg w-100">
                                    Ver Categorias
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
