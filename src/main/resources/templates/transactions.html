<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Transactions</h2>
                <a th:href="@{/transactions/add}" class="btn btn-primary">Add New Transaction</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <select class="form-select" id="categoryFilter" th:name="category">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="endDate" placeholder="End Date">
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th class="text-end">Value</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${#temporals.format(transaction.date, 'dd/MM/yyyy')}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.category.name}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(transaction.value, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}"
                                   class="btn btn-warning">Edit</a>
                                <button type="button" class="btn btn-danger"
                                        th:onclick="'confirmDelete(' + ${transaction.id} + ')'">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="5" class="text-center">No transactions found</td>
                    </tr>
                    </tbody>
                    <tfoot th:if="${!#lists.isEmpty(transactions)}">
                    <tr class="table-dark">
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td class="text-end">
                            <strong th:text="${#numbers.formatDecimal(totalValue, 1, 'POINT', 2, 'COMMA')}"></strong>
                        </td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this transaction?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
        function confirmDelete(id) {
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = `/transactions/delete/${id}`;
            modal.show();
        }
    </script>
</body>
</html>
