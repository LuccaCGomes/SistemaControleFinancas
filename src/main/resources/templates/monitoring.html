<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/loggedin">Sistema de Controle Financeiro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/loggedin}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add-transaction}">Adicionar Transação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions}">Ver Transações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add-category}">Adicionar Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categories}">Ver Categorias</a>
        </li>
        <li class="nav-item">
          <form action="/logout" method="POST" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-link nav-link" style="color: red; font-weight: bold;">Sair</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <img src="/simple-chart" alt="Gráfico de Despesas">
  <img src="/cash-flow-chart" alt="Fluxo de Caixa" class="img-fluid">
</div>

<h1>Resumo Financeiro - Mês Atual</h1>
<table>
  <tr>
    <th>Saldo Inicial</th>
    <td th:text="${initialBalance}">0.00</td>
  </tr>
  <tr>
    <th>Receitas Totais</th>
    <td th:text="${totalIncome}">0.00</td>
  </tr>
  <tr>
    <th>Despesas Totais</th>
    <td th:text="${totalExpense}">0.00</td>
  </tr>
  <tr>
    <th>Saldo Final</th>
    <td th:text="${finalBalance}">0.00</td>
  </tr>
</table>
<a href="/transactions">Voltar</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
